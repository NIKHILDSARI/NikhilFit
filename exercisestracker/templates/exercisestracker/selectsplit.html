<!DOCTYPE html>
<html>
<head>
  <title>Select Split</title>
</head>
<body>
  <form method="post">
    {% csrf_token %}
    <div>
      <label>Select your split:</label>
      <select name="split">
        <option value="chest">Chest</option>
        <option value="back">Back</option>
        <option value="legs">Legs</option>
        <option value="core">Core</option>
      </select>
    </div>
    <input type="submit" value="Submit">
    <input type="submit" value="Logout" name="logout">
    <input type="submit" value="View Progress" name="view">

  </form>
</body>
</html>
